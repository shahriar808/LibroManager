<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Navigation Link Hover Effect */
        .nav-link {
            padding: 10px 15px;
            margin-right: 5px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #007bff; /* Change background to Bootstrap primary color */
            color: white;
        }
    </style>
</head>
<body>
<header class="bg-dark text-white">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <!-- Library Management System Title -->
            <h1 class="h3 mb-0">Library Management System</h1>
            <!-- Navigation Links -->
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/publishers}">Publishers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/authors}">Authors</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Bootstrap JS and dependencies via CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
