<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-header {
            background-color: #343a40; /* Dark background color for the header */
            color: #ffffff; /* White text color for the header */
        }
        .card-body {
            background-color: #f8f9fa; /* Light background color for the body */
            color: #000000; /* Dark text color for readability */
        }
    </style>
</head>
<body>
<!-- Include the header fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="text-center">Book Details</h2>
    <div class="card mt-4">
        <div class="card-header">
            <h4 th:text="${book.name}">Book Name</h4>
        </div>
        <div class="card-body">
            <p class="card-text"><strong>ISBN:</strong> <span th:text="${book.isbn}">123456789</span></p>
            <p class="card-text"><strong>Description:</strong> <span th:text="${book.description}">A great book on...</span></p>
            <p class="card-text"><strong>Category:</strong> <span th:text="${book.categories[0].name}">Publisher Name</span></p>
            <p class="card-text"><strong>Publisher:</strong> <span th:text="${book.publishers[0].name}">Publisher Name</span></p>
            <p class="card-text"><strong>Author:</strong> <span th:text="${book.authors[0].name}">Author Name</span></p>
        </div>
        <div class="card-footer">
            <a th:href="@{/books}" class="btn btn-secondary">Back to Books List</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies via CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
