<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Author</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Include the header fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2>Update Author</h2>
    <div class="card mt-4">
        <div class="card-header bg-dark text-white">
            Update Author Details
        </div>
        <div class="card-body">
            <form th:action="@{/authors/save-update/{id}(id=${author.id})}" th:object="${author}" method="post">
                <div class="form-group">
                    <label for="name"><strong>Author Name:</strong></label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter author name" required>
                </div>
                <div class="form-group">
                    <label for="description"><strong>Description:</strong></label>
                    <textarea id="description" class="form-control" th:field="*{description}" placeholder="Enter author description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a th:href="@{/authors}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies via CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
